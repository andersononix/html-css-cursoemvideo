<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Míddias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmeca</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua a tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>
        Reproduzindo Ádios
    </h1>
    <p>
        Vamos aprender a reprotuzi ádios em HTML5.
    </p>
    <audio preload="metadata" controls loop>
        <source src="musicas/guanacast-33.mp3" type="audio/mpeg">
        <source src="musicas/guanacast-33.ogg" type="audio/ogg">
        <source src="musicas/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente se navegador não consegue reproduzir. <a href="musicas/guanacast-33.mp3">Cligue aque para abaixar o arquivo MP3</a></p>
    </audio> 
</body>
</html>
